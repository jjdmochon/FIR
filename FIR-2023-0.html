            const nextBtn = document.getElementById('next-btn');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const randomBtn = document.getElementById('random-btn');
            const resetBtn = document.getElementById('reset-btn');

            // --- FUNCTIONS ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function displayQuestion() {
                answered = false;
                const questionIndexInOriginalArray = questionsOrder[currentQuestionIndex];
                const question = firExamData[questionIndexInOriginalArray];
                
                questionTextEl.textContent = `${question.id}. ${question.question}`;

                if (question.hasImage) {
                    imagePlaceholderEl.textContent = `[La pregunta original incluye una imagen o estructura química]`;
                    imagePlaceholderEl.classList.remove('hidden');
                } else {
                    imagePlaceholderEl.classList.add('hidden');
                }

                optionsContainerEl.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'flashcard-option w-full text-left p-4 bg-gray-50 border-2 border-gray-200 rounded-lg hover:bg-gray-200 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400';
                    optionButton.textContent = `${index + 1}. ${option}`;
                    optionButton.dataset.index = index + 1;
                    optionButton.addEventListener('click', handleOptionClick);
                    optionsContainerEl.appendChild(optionButton);
                });

                progressIndicatorEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${firExamData.length}`;
                feedbackMessageEl.textContent = '';
                updateScore();
            }

            function handleOptionClick(event) {
                if (answered) return;
                answered = true;

                const selectedOption = event.target;
                const selectedIndex = parseInt(selectedOption.dataset.index);
                const questionIndexInOriginalArray = questionsOrder[currentQuestionIndex];
                const question = firExamData[questionIndexInOriginalArray];

                const correctIndex = question.correctAnswer;
                const correctOptionEl = optionsContainerEl.querySelector(`[data-index='${correctIndex}']`);

                if (selectedIndex === correctIndex) {
                    selectedOption.classList.add('correct');
                    feedbackMessageEl.textContent = '¡Correcto!';
                    feedbackMessageEl.style.color = '#16a34a'; // green-600
                    score.correct++;
                } else {
                    selectedOption.classList.add('incorrect');
                    if (correctOptionEl) {
                        correctOptionEl.classList.add('correct');
                    }
                    feedbackMessageEl.textContent = 'Incorrecto.';
                    feedbackMessageEl.style.color = '#dc2626'; // red-600
                    score.incorrect++;
                }
                 disableOptions();
                 updateScore();
            }
            
            function showAnswer() {
                 if (answered) return;
                 answered = true;
                 const questionIndexInOriginalArray = questionsOrder[currentQuestionIndex];
                 const question = firExamData[questionIndexInOriginalArray];
                 const correctIndex = question.correctAnswer;
                 const correctOptionEl = optionsContainerEl.querySelector(`[data-index='${correctIndex}']`);
                 if (correctOptionEl) {
                    correctOptionEl.classList.add('revealed');
                 }
                 disableOptions();
                 feedbackMessageEl.textContent = `La respuesta correcta es la ${correctIndex}.`;
                 feedbackMessageEl.style.color = '#2563eb'; // blue-600
            }
            
            function disableOptions() {
                const options = optionsContainerEl.querySelectorAll('button');
                options.forEach(button => {
                    button.removeEventListener('click', handleOptionClick);
                    button.style.cursor = 'default';
                    button.classList.remove('hover:bg-gray-200', 'hover:border-blue-400');
                });
            }

            function updateScore() {
                scoreEl.textContent = `Aciertos: ${score.correct} | Fallos: ${score.incorrect}`;
            }
            
            function goToNext() {
                currentQuestionIndex = (currentQuestionIndex + 1) % firExamData.length;
                displayQuestion();
            }

            function goToPrev() {
                currentQuestionIndex = (currentQuestionIndex - 1 + firExamData.length) % firExamData.length;
                displayQuestion();
            }

            function goToRandom() {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * firExamData.length);
                } while (newIndex === currentQuestionIndex && firExamData.length > 1);
                currentQuestionIndex = newIndex;
                displayQuestion();
            }

            function reset() {
                currentQuestionIndex = 0;
                score = { correct: 0, incorrect: 0 };
                questionsOrder = firExamData.map((_, index) => index);
                shuffleArray(questionsOrder);
                displayQuestion();
            }

            // --- EVENT LISTENERS ---
            nextBtn.addEventListener('click', goToNext);
            prevBtn.addEventListener('click', goToPrev);
            showAnswerBtn.addEventListener('click', showAnswer);
            randomBtn.addEventListener('click', goToRandom);
            resetBtn.addEventListener('click', reset);

            // --- INITIALIZATION ---
            questionsNoteEl.textContent = `Nota: Se ha incluido una selección de ${firExamData.length} preguntas del examen original para esta demostración.`;
            reset(); // Shuffle and show the first question on load
        });
    </script>
</body>
</html>
